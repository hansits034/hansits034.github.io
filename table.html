<!DOCTYPE html>
<html>
    <head>
        <title>Test Table</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                border-style: solid;
                border-color: black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table style="background-color: gainsboro;">
            <caption>Catalog Produk</caption>
            <tr>
                <th colspan="3" style="background-color: yellow">Produk Unggulan</th>
            </tr>
            <tr>
                <th rowspan="3"><img src="pb.jpeg" alt="aaa" width="150"></th>
                <td>Nama</td>
                <td>Power Bank</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td>Rp 192.000,00</td>
            </tr>
            <tr>
                <td>Fitur</td>
                <td>- Simple<br>- Tahan 3 tahun<br>- LED Indicator<br>- Slim Model</td>
            </tr>
        </table>
        <table style="background-color: gainsboro;">
            <caption>Nilai Siswa</caption>
            <tr>
                <th rowspan="2" style="background-color: blue"><font color="white">Nama</font></th>
                <th colspan="3" style="background-color: blue"><font color="white">Nilai</font></th>
            </tr>
            <tr>
                <th style="background-color: blue"><font color="white">Kimia</font></th>
                <th style="background-color: blue"><font color="white">Fisika</font></th>
                <th style="background-color: blue"><font color="white">Biologi</font></th>
            </tr>
            <tr>
                <td>Robby</td>
                <td>76</td>
                <td>80</td>
                <td>81</td>
            </tr>
            <tr>
                <td>Rendi</td>
                <td>84</td>
                <td>70</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Alfian</td>
                <td>96</td>
                <td>70</td>
                <td>71</td>
            </tr>
        </table>
    </body>
</html>
